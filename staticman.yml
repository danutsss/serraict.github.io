comment:
  allowedFields: ["name", "email", "message"]
  branch: "master"
  commitMessage: "Add Staticman comment"
  filename: "comment{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"

  moderation: true
  name: "www.serraict.com"
  path: "_data/comment/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms:
    email: md5
akismet:
  enabled: true
  author: "name"
  authorEmail: "email"
  content: "message"
  type: "comment"